<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic predictor</title>
</head>
<body>
    <h1>Home Page</h1>
    <h3>Get your titanic prediction here!!</h3>
    <p>Enter the details</p>
    <p>We will predict the output</p>
    <form action="{% url 'result' %}" method="GET">
        {% csrf_token %}
        <p>Pclass</p>
        <input type="text" name="pclass">
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age">
        <p>sibsp</p>
        <input type="text" name="sibsp">
        <p>parch</p>
        <input type="text" name="parch">
        <p>fare</p>
        <input type="text" name="fare">
        <p>embarked</p>
        <input type="text" name="embarked">
        <p>title</p>
        <input type="text" name="title">
        <input type="submit">
    </form>
</body>
</html>
